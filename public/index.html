<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <header>
        <h1>MKBHD's Panel App Images</h1>
    </header>
    <main class="container">
        <div class="disclaimer">
            <strong>Disclaimer:</strong> This project uses code from the <a
                href="https://github.com/nadimkobeissi/mkbsd" target="_blank"
                rel="noopener noreferrer">https://github.com/nadimkobeissi/mkbsd</a> repository. All rights belong to
            their respective owners.
        </div>
        <div id="gallery"></div>
        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </main>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

<footer>
    <h2>Contribute with GitHub</h2>
    <div class="social-icons">
        <a href="https://github.com/abhiraj-ku/mkPanelImages" target="_blank" rel="noopener noreferrer">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub"
                style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;" />
            GitHub
        </a>
    </div>
</footer>


    <script src="app.js"> </script>
</body>

</html>
